<div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1 class="page-header">Delete Blog Post</h1>
    </div>
  </div>
  
  

<div class="row show-hide-message">
  <div class="col-md-8 col-md-offset-2">
    <div [ngClass] = "messageClass">
      {{ message }}
    </div>
  </div>
</div>


<div class="row" *ngIf="blogFound">
  <div class="col-md-8 col-md-offset-2">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" style="color: red;" data-dismis = "modal">&times;</button>
        <h4 class="modal-title">Confirm</h4>
      </div>

      <div class="modal-body">
        <p>Are you surre you want to delete this blog?</p>
      </div>

      <div class="modal-footer">
        <button [disabled]="processing" class="btn btn-success" (click) = "deleteBlog()">Confirm</button>
        <a [routerLink]="['/blog']"><button [disabled]="processing" class="btn btn-danger">Cancel</button></a>
      </div>
    </div>
    <br />
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title"> {{ blog.title }}</h3>
      </div>
      <div class="panel-body">
        <p> {{ blog.body }}</p>
      </div>
      <div class="panel-footer">
        <p><strong>Created By: </strong> {{ blog.createdBy }}</p>
        <p><strong>Created at: </strong> {{ blog.createdAt | date: "MMM dd, yyyy" }}</p>
      </div>
    </div>

  </div>
</div>
